<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47ef0eeb2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="left-logo">
            <span class="purple-text">Chill</span>
            <span class="black-text">Counch</span>
            <img src="assets/popcorn.png" alt="logo">
            </div>
            <div class="right-logo">
            <input type="search" id="search-input" placeholder="Search movie/series...">
            <button id="search-btn">Search</button>
            </div>
            <!-- end of right-logo -->
        </div>
        <!-- end of logo div -->
    <main>
    <p class="trending-text">What's trending...</p>
    <div class="movie-feed" id="movie-feed"></div>    
    </main>
    </div>
    <!-- end of container div -->
</body>
</html>
